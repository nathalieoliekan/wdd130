    <meta name="author" content="Nathalie Oliekan">
    <title>Contact Us | Nathalie Oliekan</title>
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body> 
    <header>
      <img src="images/wwr-logo.png" alt="Rafting Site Logo" width="100">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <div class="hero2">
        <img src="images/contact-us-main-image.png" alt="Rafting Image">
        <h1>Contact Us</h1>
      </div>
        
      <div class="employees">
        <figure>
          <img src="images/employee1.jpg" alt="Image 1" width="220">
          <figcaption>Rafting Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Image 1" width="220">
          <figcaption>Trip Planner</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Image 1" width="220">
          <figcaption>Logistics Director</figcaption>
        </figure>
      </div>
      <form>
        <fieldset>
          <legend>Message Our Team</legend>
          
          <div>
            <div class="radio">
              <input type="radio" id="general" name="option1" value="general" checked>
              <label for="general">General Inquiry</label>
            </div>
            <div class="radio">
              <input type="radio" id="reserve" name="option2" value="reserve">
              <label for="reserve">Reservation Question</label>
            </div>
            <div class="radio">
              <input type="radio" id="web" name="option3" value="web">
              <label for="web">Website Question</label>
            </div>
          </div>

          <input type="text" id="name" name="name" placeholder="Full Name">
          <input type="text" id="email" name="email" placeholder="Email Address">
          <textarea id="q2" name="q2" rows="4" placeholder="Message"></textarea>

          <div class="check">
            <input type="checkbox" id="box" name="box">
            <label for="box">Please subscribe me to the monthly newsletter</label>
          </div>

        </fieldset>
        <button type="submit">Submit</button>
      </form>
      <div class="contact">
        <div class="info">
          <h2>Company Contact Information</h2>
          <p>Address: 44 W Harbor Blvd, Peoria, AZ 85383</p>
          <p>Phone Number: (480)-123-4567</p>
          <p>Email: whitewater.rafting.llc@email.com</p>
        </div>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3313.404605258572!2d-112.2598617450807!3d33.85346213675197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzPCsDUxJzEyLjUiTiAxMTLCsDE1JzI5LjAiVw!5e0!3m2!1sen!2sus!4v1716259356653!5m2!1sen!2sus" 
          width="270" height="130" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </main>
